<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Project Mgmt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo"><img src="images/logo.svg" alt="logo"></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="demo.html" class="active">Demo</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="project">
            <div class="project-header">
                <div class="content">
                    <h1>Project name</h1>
                    <p>This is a description</p>
                </div>
                <button class="btn-primary btn-small">Delete Project</button>
            </div>


            <h3>Project status: <span>in progress</span></h3>
            
            <h3 class="info">Client Information</h3>
            <ul class="client-info">
                <li>John Doe</li>
                <li>email@email.com</li>
                <li>222-222-2222</li>
            </ul>

            <h2>Update Project Details</h2>

            <label for="name">name</label>
            <input type="text" id="name" name="name" value="Project Name">

            <label for="description">description</label>
            <input type="text" id="description" name="description" value="this is a description">

            <label for="status">status</label>
            <select name="status" id="status">
                <option value="not_started">not started</option>
                <option value="in_progress">in progress</option>
                <option value="not_started">completed</option>
            </select>

            <div class="btn-group">
                <button class="btn-primary">Save</button>
                <button class="btn-primary">Cancel</button>
            </div>
        </section>
    </div>
</body>
</html>
